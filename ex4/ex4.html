<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse">

      <a-assets>
        <img id="fons" src="bersk.jpg">
        <img id="terra" src="terra.jpg">
        <img id="figura2" src="osaka.jpg">
        <img id="figura1" src="vergilo.webp">
        <img id="figura3" src="cilantro.jpeg">
        <img id="figura4" src="okuu.jpeg">
        <img id="figura5" src="BB2.jpeg">

      
        <a-asset-item id="modelOkuu" src="okuu_fumo_plush.glb"></a-asset-item>
         <a-asset-item id="HD2" src="super_destroyer_helldivers_zeo.glb"></a-asset-item>
          <a-asset-item id="Hell" src="hell.glb"></a-asset-item>
      </a-assets>

      
      <a-light type="ambient" intensity="0.9"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1"></a-light>

      <a-sky src="#fons"></a-sky>

      <a-plane 
        position="0 0 -5" 
        rotation="-90 0 0" 
        width="300" 
        height="300" 
        src="#terra">
      </a-plane>

      <a-sphere 
        position="1 5.25 -5" 
        radius="7.25" 
        rotation="0 280 0" 
        src="#figura2">
      </a-sphere>
      
      <a-box 
        position="-25 5 0" 
        rotation="0 0 50" 
        src="#figura1" 
        depth="10" 
        height="10" 
        width="10">
      </a-box>

      <a-dodecahedron 
        id="esmou" 
        position="20 7 -6" 
        rotation="0 0 0" 
        radius="5" 
        src="#figura4">
      </a-dodecahedron>
      
      <a-plane 
        position="10 40 -50" 
        rotation="0 0 0" 
        width="80" 
        height="20" 
        src="#figura3"
        animation="property: position; to: 10 40 -80; dur: 5000; dir: alternate; loop: true">
      </a-plane>

      <a-entity 
        gltf-model="#modelOkuu" 
        position="50 7 -6" 
        scale="0.5 0.6 0.5">
      </a-entity>
       <a-entity 
        gltf-model="#Hell" 
        position="80 0 -6" 
        scale="0.5 0.6 0.5">
      </a-entity>


    </a-scene>

    <script>

  </body>
</html>
