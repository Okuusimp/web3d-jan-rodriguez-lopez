
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })

        AFRAME.registerComponent("mylink2", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })      
      
    </script>


  </head>
  <body>

  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgCasa" src="assets/casadelsusto.jpg" >
      <a-asset-item id="dracula" src="assets/dracula/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>     
       </a-sphere>
      <a-entity gltf-model="#dracula" position="0 -90 0" scale="0.02 0.02 0.02" rotation="0 90 0" mylink="href: ../casadepo/index.html"
                animation="property: position; dur: 2000; from: -100 -3 21; to: 0 -3 0 ; dir: alternate; loop: true">        
      </a-entity>
     <a-plane
  position="174 0 -35" scale=" 22 22 22"rotation="0 280 0" src="#imgSortida" transparent="true" mylink2="href:https://okuusimp.github.io/web3d-jan-rodriguez-lopez/;">
</a-plane>
  </a-scene>
  </body>
</html>
